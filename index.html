<body>

<div class="chat">

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
import { getFirestore, collection, addDoc, onSnapshot, query, orderBy } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyBQdlikBbxE0_U_meQ2PiNas3dlt6-OvPA",
  authDomain: "irn-chat.firebaseapp.com",
  projectId: "irn-chat",
  storageBucket: "irn-chat.firebasestorage.app",
  messagingSenderId: "247317938517",
  appId: "1:247317938517:web:2343d222bebb00ebd8afdc"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

const messagesRef = collection(db, "messages");

window.sendMessage = async function() {
  const name = document.getElementById("name").value;
  const text = document.getElementById("text").value;
  if(!name || !text) return alert("Ù†Ø§Ù… Ùˆ Ù¾ÛŒØ§Ù… Ø±Ø§ ÙˆØ§Ø±Ø¯ Ú©Ù†");

  await addDoc(messagesRef, {
    name,
    text,
    time: new Date()
  });

  document.getElementById("text").value="";
};

const q = query(messagesRef, orderBy("time"));

onSnapshot(q, snapshot => {
  const box = document.getElementById("messages");
  box.innerHTML="";
  snapshot.forEach(doc => {
    const m = doc.data();
    box.innerHTML += `<div class="msg"><b>${m.name}:</b> ${m.text}</div>`;
  });
});
</script>
