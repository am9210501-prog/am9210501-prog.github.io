<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>IRN Chat</title>

  <!-- PWA -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#0d6efd">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #0b1a2f;
      color: white;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    #messages {
      flex: 1;
      overflow-y: auto;
      display: flex;
      flex-direction: column-reverse; /* پیام جدید بالا */
      padding: 10px;
    }

    .msg {
      padding: 8px 12px;
      border-radius: 10px;
      margin: 4px 0;
      max-width: 75%;
    }

    .public {
      background: #1f6feb;
      align-self: center;
    }

    .private-sent {
      background: #2ea043;
      align-self: flex-end;
    }

    .private-received {
      background: #444c56;
      align-self: flex-start;
    }

    #inputBox {
      display: flex;
      padding: 10px;
      background: #161b22;
    }

    input {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 6px;
      margin-right: 5px;
    }

    button {
      padding: 10px 15px;
      border: none;
      border-radius: 6px;
      background: #0d6efd;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div id="messages"></div>

<div id="inputBox">
  <input id="msgInput" placeholder="پیام..." />
  <button onclick="sendMessage()">ارسال</button>
</div>

<script>
const messagesDiv = document.getElementById("messages");

function addMessage(text, type="public") {
  const div = document.createElement("div");
  div.className = "msg " + type;
  div.textContent = text;
  messagesDiv.prepend(div); // پیام جدید بالا
}

// تست نمونه
addMessage("پیام عمومی", "public");
addMessage("پیام خصوصی ارسالی", "private-sent");
addMessage("پیام خصوصی دریافتی", "private-received");

function sendMessage() {
  const input = document.getElementById("msgInput");
  if (!input.value.trim()) return;
  addMessage(input.value, "public");
  input.value = "";
}

/* =======================
   Service Worker (PWA)
======================= */
if ("serviceWorker" in navigator) {
  window.addEventListener("load", () => {
    navigator.serviceWorker.register("sw.js")
      .then(() => console.log("✅ PWA فعال شد"))
      .catch(err => console.log("❌ خطا:", err));
  });
}
</script>

</body>
</html>
