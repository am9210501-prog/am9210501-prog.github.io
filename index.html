<script>

// Typing
document.getElementById("text").addEventListener("input",()=>{

});

});

// Toggle views
const publicView=document.getElementById("publicView");

document.getElementById("backBtn").onclick=()=>{publicView.style.display="flex";privateView.style.display="none";}

// Online & Search
let usersCache=[];
usersRef.onSnapshot(snap=>{
usersCache=[];
const listDiv=document.getElementById("privateUserList");listDiv.innerHTML="";
snap.forEach(u=>{if(u.id!==userId){const data=u.data();usersCache.push({id:u.id,name:data.name,online:data.online});}});
renderPrivateUsers(usersCache);
});

document.getElementById("privateSearch").addEventListener("input",()=>{const q=document.getElementById("privateSearch").value.toLowerCase();const filtered=usersCache.filter(u=>u.name.toLowerCase().includes(q));renderPrivateUsers(filtered);});

// Messages
let publicMsgs = new Map();
let privateMsgs = new Map();
let replyPublic=null;
let replyPrivate=null;

messagesRef.orderBy("time").onSnapshot(snapshot=>{
snapshot.docChanges().forEach(change=>{
const m=change.doc.data();const mid=change.doc.id;

// Public
if(!m.receiverId && !publicMsgs.has(mid)){
publicMsgs.set(mid,true);
const box=document.getElementById("messagesPublic");
const msgDiv=document.createElement("div");msgDiv.className="msg";
let replyHTML="";
if(m.replyTo){const replyDoc=snapshot.docs.find(d=>d.id===m.replyTo);if(replyDoc)replyHTML=`<div class="reply-box">â†ª Ù¾Ø§Ø³Ø® Ø¨Ù‡ ${replyDoc.data().name}: ${replyDoc.data().text}</div>`;}
msgDiv.innerHTML=replyHTML+`${m.name}: ${m.text}`;
const reactionDiv=document.createElement("div");reactionDiv.className="reactions";
const heart=document.createElement("span");heart.textContent=`â¤ï¸ ${m.reactions?.heart?.length||0}`;heart.onclick=()=>toggleReaction(mid,"heart");
const like=document.createElement("span");like.textContent=`ðŸ‘ ${m.reactions?.like?.length||0}`;like.onclick=()=>toggleReaction(mid,"like");
reactionDiv.appendChild(heart);reactionDiv.appendChild(like);
msgDiv.appendChild(reactionDiv);
if(m.userId===userId){
const del=document.createElement("button");del.textContent="âŒ";del.onclick=()=>messagesRef.doc(mid).delete();
const edit=document.createElement("button");edit.textContent="âœï¸";edit.onclick=()=>{const t=prompt("ÙˆÛŒØ±Ø§ÛŒØ´:",m.text);if(t)messagesRef.doc(mid).update({text:t});}
const replyBtn=document.createElement("button");replyBtn.textContent="â†©ï¸";replyBtn.onclick=()=>{replyPublic=mid;document.getElementById("text").value=`â†ª ${m.text} `;}
msgDiv.appendChild(del);msgDiv.appendChild(edit);msgDiv.appendChild(replyBtn);
}
box.appendChild(msgDiv);box.scrollTop=box.scrollHeight;
if(m.userId!==userId){document.getElementById("notifSound").play();if(Notification.permission==="granted")new Notification(`Ù¾ÛŒØ§Ù… Ø¬Ø¯ÛŒØ¯ Ø§Ø² ${m.name}`,{body:m.text});}
}

// Private
if(m.receiverId && ((m.userId===userId && m.receiverId) || (m.userId===m.receiverId && m.receiverId===userId))){
if(privateMsgs.has(mid)) return;
privateMsgs.set(mid,true);
const box=document.getElementById("privateMessages");
const msgDiv=document.createElement("div");msgDiv.className="msg";
let replyHTML="";
if(m.replyTo){const replyDoc=snapshot.docs.find(d=>d.id===m.replyTo);if(replyDoc)replyHTML=`<div class="reply-box">â†ª Ù¾Ø§Ø³Ø® Ø¨Ù‡ ${replyDoc.data().name}: ${replyDoc.data().text}</div>`;}
msgDiv.innerHTML=replyHTML+`${m.name}: ${m.text} ${m.seen?"âœ…":""}`;
const reactionDiv=document.createElement("div");reactionDiv.className="reactions";
const heart=document.createElement("span");heart.textContent=`â¤ï¸ ${m.reactions?.heart?.length||0}`;heart.onclick=()=>toggleReaction(mid,"heart");
const like=document.createElement("span");like.textContent=`ðŸ‘ ${m.reactions?.like?.length||0}`;like.onclick=()=>toggleReaction(mid,"like");
reactionDiv.appendChild(heart);reactionDiv.appendChild(like);
msgDiv.appendChild(reactionDiv);
if(m.userId===userId){
const del=document.createElement("button");del.textContent="âŒ";del.onclick=()=>messagesRef.doc(mid).delete();
const edit=document.createElement("button");edit.textContent="âœï¸";edit.onclick=()=>{const t=prompt("ÙˆÛŒØ±Ø§ÛŒØ´:",m.text);if(t)messagesRef.doc(mid).update({text:t});}
const replyBtn=document.createElement("button");replyBtn.textContent="â†©ï¸";replyBtn.onclick=()=>{replyPrivate=mid;document.getElementById("privateText").value=`â†ª ${m.text} `;}
msgDiv.appendChild(del);msgDiv.appendChild(edit);msgDiv.appendChild(replyBtn);
}
box.appendChild(msgDiv);box.scrollTop=box.scrollHeight;
if(m.receiverId===userId && !m.seen) messagesRef.doc(mid).update({seen:true});
if(m.userId!==userId){document.getElementById("notifSound").play();if(Notification.permission==="granted")new Notification(`Ù¾ÛŒØ§Ù… Ø¬Ø¯ÛŒØ¯ Ø§Ø² ${m.name}`,{body:m.text});}
}
});
});

// Send Messages
function sendPublicMessage(){const input=document.getElementById("text");const text=input.value.trim();if(!text)return alert("Ù¾ÛŒØ§Ù… ÙˆØ§Ø±Ø¯ Ù†Ø´Ø¯Ù‡");messagesRef.add({name:username,text,userId,receiverId:null,reactions:{heart:[],like:[]},replyTo:replyPublic,time:firebase.firestore.FieldValue.serverTimestamp(),seen:false});input.value="";replyPublic=null;}

// Reactions
function toggleReaction(msgId,type){messagesRef.doc(msgId).get().then(docSnap=>{const data=docSnap.data();if(!data.reactions)data.reactions={heart:[],like:[]};const arr=data.reactions[type];const idx=arr.indexOf(userId);if(idx===-1)arr.push(userId);else arr.splice(idx,1);messagesRef.doc(msgId).update({reactions:data.reactions});});}

// Change Name
