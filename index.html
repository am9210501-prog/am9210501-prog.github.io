<body>

<div class="chat">
<input id="name" placeholder="Ù†Ø§Ù… Ø´Ù…Ø§">

<div id="messages"></div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
import {
  getFirestore, collection, addDoc, onSnapshot,
  query, orderBy, serverTimestamp, deleteDoc, doc
} from "https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyBQdlikBbxE0_U_meQ2PiNas3dlt6-OvPA",
  authDomain: "irn-chat.firebaseapp.com",
  projectId: "irn-chat",
  storageBucket: "irn-chat.firebasestorage.app",
  messagingSenderId: "247317938517",
  appId: "1:247317938517:web:2343d222bebb00ebd8afdc"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const messagesRef = collection(db, "messages");

window.sendMessage = async function() {
  const name = document.getElementById("name").value.trim();
  const text = document.getElementById("text").value.trim();

  if(!name || !text){
    alert("Ù†Ø§Ù… Ùˆ Ù¾ÛŒØ§Ù… Ø±Ø§ ÙˆØ§Ø±Ø¯ Ú©Ù†");
    return;
  }

  await addDoc(messagesRef, {
    name,
    text,
    time: serverTimestamp()
  });

  document.getElementById("text").value="";
};

const q = query(messagesRef, orderBy("time"));

onSnapshot(q, snapshot => {
  const box = document.getElementById("messages");
  box.innerHTML = "";

  snapshot.forEach(documentItem => {
    const m = documentItem.data();
    const id = documentItem.id;

    box.innerHTML += `
      <div class="msg">
        <span class="delete" onclick="deleteMessage('${id}')">ðŸ—‘</span>
        <b>${m.name}:</b> ${m.text}
      </div>
    `;
  });
});

window.deleteMessage = async function(id){
  await deleteDoc(doc(db, "messages", id));
};
</script>
